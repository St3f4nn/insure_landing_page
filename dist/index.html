<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get your life insurance coverage easier and faster. Ensure you and your loved ones are protected."
    />
    <meta
      name="keywords"
      content="health insurance, medical insurance, affordable insurance, insurance companies, insurance agency, insurance broker"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/01_favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/01_favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Humanizing your insurance. | INSURE</title>
  </head>
  <body class="debug-screens font-karla">
    <!-- Header -->
    <header class="header py-6 lg:pt-5.25 lg:pb-4.75 relative">
      <div class="container flex items-center justify-between">
        <!-- Header logo -->
        <div class="w-28">
          <img src="./assets/images/02_header/logo.svg" alt="Insure logo" />
        </div>
        <!-- Header navigation menu -->
        <nav>
          <ul
            class="absolute left-0 right-0 flex-col items-center hidden px-6 pt-12 pb-20 overflow-y-hidden text-center transition-all lg:flex header-nav lg:flex-row lg:relative top-full lg:inset-auto lg:bg-transparent bg-neutral-verydarkviolet lg:p-0 lg:min-h-max"
          >
            <li class="lg:mr-6.5 mb-10 lg:mb-0 relative z-10">
              <a href="#" class="header-nav-link">HOW WE WORK</a>
            </li>
            <li class="lg:mr-6.5 mb-10 lg:mb-0 relative z-10">
              <a href="#" class="header-nav-link">BLOG</a>
            </li>
            <li class="lg:mr-8.25 mb-8 lg:mb-0 relative z-10">
              <a href="#" class="header-nav-link">ACCOUNT</a>
            </li>
            <li class="relative z-10 w-full text-center lg:w-max">
              <a href="#">
                <button
                  class="cta w-full sm:w-max text-neutral-verylightgray hover:text-neutral-verydarkviolet lg:text-neutral-verydarkviolet lg:hover:text-neutral-verylightgray hover:bg-neutral-verylightgray lg:hover:bg-neutral-verydarkviolet lg:border-neutral-verydarkviolet lg:pt-2.25 lg:pb-1.75 py-3.5 lg:pl-6.25 lg:pr-6.75 px-6"
                >
                  VIEW PLANS
                </button>
              </a>
            </li>
            <div class="absolute bottom-0 left-0 right-0 z-0 lg:hidden h-54.5">
              <img
                src="./assets/images/02_header/bg-pattern-mobile-nav.svg"
                alt="Background navigation pattern"
                class="object-cover object-top h-full"
              />
            </div>
          </ul>
        </nav>
        <!-- Header hamburger icon and close button icon -->
        <div class="header-nav-btn lg:hidden">
          <div class="header-nav-btn-hamburger">
            <img
              src="./assets/images/02_header/icon-hamburger.svg"
              alt="Hamburger icon"
            />
          </div>
          <div class="hidden header-nav-btn-close">
            <img
              src="./assets/images/02_header/icon-close.svg"
              alt="Close button icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section>
        <!-- Hero pattern left -->
        <div>
          <img
            src="./assets/images/03_hero/bg-pattern-intro-left-desktop.svg"
            alt="Hero background pattern on the left"
          />
        </div>
        <!-- Hero pattern right -->
        <div>
          <img
            src="./assets/images/03_hero/bg-pattern-intro-right-desktop.svg"
            alt="Hero background pattern on the right"
          />
        </div>
        <div></div>
        <div class="container">
          <!-- Hero text box -->
          <div>
            <!-- Hero text box pattern top -->
            <div>
              <img
                src="./assets/images/03_hero/bg-pattern-intro-left-mobile.svg"
                alt="Hero text box background pattern on the top"
              />
            </div>
            <!-- Hero text box pattern bottom -->
            <div>
              <img
                src="./assets/images/03_hero/bg-pattern-intro-right-mobile.svg"
                alt="Hero text box background pattern on the bottom"
              />
            </div>
            <h1>Humanizing your insurance.</h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that's right
              for you. Ensure you and your loved ones are protected.
            </p>
            <a href="#">
              <button
                class="cta text-neutral-verylightgray hover:text-neutral-verydarkviolet hover:bg-neutral-verylightgray pt-2.25 pb-1.75 pl-6.25 pr-6.75"
              >
                VIEW PLANS
              </button>
            </a>
          </div>
          <!-- Hero image box -->
          <div>
            <img
              src="./assets/images/03_hero/image-intro.jpg"
              alt="Picture of family dancing"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
